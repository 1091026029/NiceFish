<div class="user-profile-container">
    <form class="form-horizontal" role="form" [formGroup]="form">
        <div *ngFor="let field of fields" class="form-group">
            <label class="col-sm-2 control-label">{{field.label}}</label>
            <div class="col-sm-10">
                <div [ngSwitch]="field.controlType">
                    <input *ngSwitchCase="'textbox'" class="form-control" value="{{field.value}}" [formControlName]="field.key" [type]="field.type" placeholder="{{field.placeholder}}" />
                    <textarea *ngSwitchCase="'textarea'" value="{{field.value}}" rows="{{field.rows}}" class="form-control" [formControlName]="field.key" placeholder="{{field.placeholder}}"></textarea>
                    <button *ngSwitchCase="'button'" type="button" class="btn btn-success">{{field.value}}</button>
                    <img *ngSwitchCase="'image'" src="{{field.src}}">
                </div>
            </div>
        </div>
    </form>
</div>
