<div class="user-profile-container">
    <form class="form-horizontal" role="form" [formGroup]="form">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                头像效果图
            </div>
        </div>
        <div *ngFor="let field of fields" class="form-group">
            <label class="col-sm-2 control-label">{{field.label}}：</label>
            <div class="col-sm-10">
                <div [ngSwitch]="field.controlType">
                    <input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="field.key" [type]="field.type" placeholder="{{field.placeholder}}">
                    <textarea *ngSwitchCase="'textarea'" rows="{{field.rows}}" class="form-control" [formControlName]="field.key" placeholder="{{field.placeholder}}"></textarea>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success">保存</button>
            </div>
        </div>
    </form>
</div>
