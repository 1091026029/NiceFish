<!-- 顶部导航 -->
<div class="navbar navbar-fixed-top main-nav" role="navigation">
    <div class="container">
        <!-- 全局消息 -->
        <p-toast position="top-center" sticky="true"></p-toast>
        <div class="navbar-header">
            <button #button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse"
                (click)="toggle(button)">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a routerLink="posts" class="navbar-brand navbar-brand-my">
                NiceFish
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse" aria-expanded="false">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="posts">{{'app.articles' | translate}}</a>
                </li>
                <li>
                    <a routerLink="echart">{{'app.echarts' | translate}}</a>
                </li>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button class="btn btn-default" type="button" (click)="searchChanged($event)"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </form>
                <button type="button" class="btn btn-secondary navbar-btn" (click)="gotoWrite()">发布</button>
            </ul>
            <ul *ngIf="!currentUser?.userName" class="nav navbar-nav navbar-right">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a routerLink="signin">{{'app.signin' | translate}}</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="signup">{{'app.signup' | translate}}</a>
                </li>
            </ul>
            <ul *ngIf="currentUser?.userName" class="nav navbar-nav navbar-right">
                <li routerLinkActive="active">
                    <a routerLink="home">{{'app.welcome' | translate}}：{{currentUser?.userName}}</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="manage">{{'app.console' | translate}}</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="doLogout()">{{'app.logout' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 主体内容区域 -->
<div class="container main-container">
    <router-outlet></router-outlet>
</div>
<!-- 底部区域 -->
<div class="footer bs-footer">
    <div class="container">
        <div class="row">
            <p>
                Powered by <a href="http://git.oschina.net/mumu-osc/NiceFish" target="_blank">NiceFish</a>
            </p>
        </div>
    </div>
</div>
