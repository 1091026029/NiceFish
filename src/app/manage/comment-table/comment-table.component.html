<div class="comment-table-container">
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <div class="row">
        <div class="col-md-12">
            <p-table #dt [value]="commentList" [lazy]="true" [paginator]="true" [rows]="10"
                [totalRecords]="totalRecords" [loading]="loading" (onPage)="onPage($event)">
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td>
                            <div class="row">
                                <div class="col-md-9">
                                    <h5>
                                        {{rowData["content"]}}
                                    </h5>
                                </div>
                                <div class="col-md-3" style="text-align:right;">
                                    <button class="btn btn-danger btn-xs"
                                        (click)="delComment(rowData['id'])">删除</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
