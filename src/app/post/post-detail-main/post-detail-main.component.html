<div class="post-detail-main-container" [@flyIn]="'active'">
    <div class="row">
        <div class="col-md-9">
            <post-detail></post-detail>
            <div *ngIf="!hasLogin">
                <sign-in></sign-in>
            </div>
            <comment-list hasLogin={{hasLogin}} postId={{postId}}></comment-list>
        </div>
        <div class="col-md-3">
            <user-info panelTitle="作者信息" (follow)="doFollow()"></user-info>
        </div>
    </div>
</div>
