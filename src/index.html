<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>NiceFish</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      html,body,root{
         height:100%;
         margin:0;
      }
      .splash-logo {
        left: 50%;
        top: 50%;
        margin-left: -26px;
        margin-top: -30px;
        z-index: 2;
        position: absolute;
        width: 54px;
      }
      .splash-loader,
      .splash-loader::before,
      .splash-loader::after {
        left: 50%;
        top: 50%;
        margin-left: -45px;
        margin-top: -45px;
        position: absolute;
        vertical-align: middle;
        background: #c3002f;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        z-index: 1;
      }

      .splash-loader::before {
        content: "";
        animation: bounce 1.5s infinite;
      }

      .splash-loader::after {
        content: "";
        animation: bounce 1.5s -0.4s infinite;
      }

      @keyframes bounce {
        0% {
          transform: scale(0.8);
          -webkit-transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          -webkit-transform: scale(2);
          opacity: 0;
        }
      }

      @-webkit-keyframes bounce {
        0% {
          transform: scale(0.8);
          -webkit-transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          -webkit-transform: scale(2);
          opacity: 0;
        }
      }

      .splash-screen {
        background-color: #282828;
        position: relative;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <root>
      <div class="splash-screen">
        <div class="splash-loader"></div>
        <img class="splash-logo" src="assets/imgs/nice-fish.png" />
      </div>
    </root>
  </body>
</html>
